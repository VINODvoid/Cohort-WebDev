<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
</head>
<body>
    <div id="post"></div>
    <script>
        async function addPosts(){
            const content = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            const contentjson = await content.json();
            console.log(contentjson);
            
            const divEle = document.getElementById('post')
            const title = document.createElement("h3")
            const body = document.createElement("p")
            title.innerHTML = "Title : "+contentjson.title
            body.innerHTML = "Body of the Post : "+contentjson.body
            divEle.appendChild(title);
            divEle.appendChild(body);
        }
        addPosts();
        
    
    </script>
</body>
</html>
